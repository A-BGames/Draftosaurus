<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <main id="tablerosContainer">
    <!-- Aca se crean los tableros -->
    <div id="botonesGlobales">
      <img src="../../Imagenes/dadoAgua.PNG" alt="dado" id="dadoGlobal" />
      <button id="botonLanzarGlobal">Lanzar Dado</button>
      <div id="turnoActualTexto">Turno de: </div>
    
      <button id="finalizar">Finalizar</button>
      <button id="pausar">Pausar</button>
    </div>
  </main>

<template id="templateTablero">
  <section class="tableroJugador">
    <h3 class="nombreJugador"></h3>
    <div class="contenedorTablero">
      <img src="../../Imagenes/drarftosurus verano.JPG" alt="verano" class="tablero"/>
      <div class="zonas zona" data-zona="zona1"></div>
      <div class="zonas zona" data-zona="zona2"></div>
      <div class="zonas zona" data-zona="zona3"></div>
      <div class="zonas zona" data-zona="zona4"></div>
      <div class="zonas zona" data-zona="zona5"></div>
      <div class="zonas zona" data-zona="zona6"></div>
      <div class="zonas zona" data-zona="zona7"></div>
    </div>

    <div class="contenedorFicha">
      <div class="contador">Puntos: 0</div>
      <div class="fichasContainer">
        <img src="../../Imagenes/dinoAzul.PNG" draggable="true" class="ficha" data-id="azul">
        <img src="../../Imagenes/dinoAmarillo.PNG" draggable="true" class="ficha" data-id="amarillo">
        <img src="../../Imagenes/dinoLila.PNG" draggable="true" class="ficha" data-id="lila">
        <img src="../../Imagenes/dinoNaranja.PNG" draggable="true" class="ficha" data-id="naranja">
        <img src="../../Imagenes/dinoRojo.PNG" draggable="true" class="ficha" data-id="rojo">
        <img src="../../Imagenes/dinoVerde.PNG" draggable="true" class="ficha" data-id="verde">
      </div>
      
    </div>
  </section>
  
</template>
    <script src="juego.js"></script>

</html>
